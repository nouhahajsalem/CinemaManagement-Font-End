
<mat-sidenav-container class="main-sidenav-container"id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}"(backdropClick)="opened = !opened">
    <mat-sidenav style="top: 74px" class="ee" [mode]="mode"
             [opened]="opened"
             [fixedInViewport]="true"
             [fixedTopGap]="layoutGap">
            
   
     <div class="sidebar-content">
       <perfect-scrollbar>
       
   
        
         <div class="sidebar-menu">
           <ul>
             <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active , 'sidebar-dropdown':menu.type === 'dropdown' , 'header-menu':menu.type === 'header'}">
               <span *ngIf="menu.type === 'header'">{{menu.title}}</span>
               <a  routerLink="{{menu.link}}">
                
                  <mat-icon class="icon">{{menu.icon}}</mat-icon>
               
                 <span >{{menu.title}}</span>
               
                 <!-- <span *ngIf="menu.badge" class="badge badge-pill" [ngClass]="menu.badge.class">{{menu.badge.text}}</span> -->
               </a>
               <div *ngIf="menu.type === 'dropdown'" class="sidebar-submenu" [@slide]="getState(menu)">
                 <ul>
                   <li *ngFor="let submenu of menu.submenus">
                       
  
                     <a routerLink="{{submenu.linkk}}"> 
                       <mat-icon class="icon">{{submenu.icon}}</mat-icon>
                       <span>
                          {{submenu.title}}
                       </span>
                   
                     </a>
                  
               
                    
                   </li>
                 </ul>
               </div>
             </li>
           </ul>
         </div>
     
      </perfect-scrollbar>
      </div>
   </mat-sidenav>
   </mat-sidenav-container>
